        /* å‹•ç•«æ•ˆæœ */
        @keyframes fadeIn {

        }
    </style>
</head>
<body>
    <!-- æ©«å±æç¤º -->
    <div class="orientation-warning">
        <p>ç‚ºç²å¾—æœ€ä½³é«”é©—ï¼Œè«‹å°‡è¨­å‚™è½‰ç‚ºè±å±æ¨¡å¼</p>
        <div class="btn btn-primary" onclick="document.querySelector('.orientation-warning').style.display='none'">

    <div class="container">

        <div id="menu-screen" class="menu-screen fade-in">
            <h1>ä¸­è­¯è‹±ç”Ÿå­—éŠæˆ²</h1>
            <button id="start-btn" class="btn btn-primary">é–‹å§‹éŠæˆ²</button>
        </div>
        
        <!-- éŠæˆ²ç•«é¢ -->
        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div id="score" class="score">å¾—åˆ†: 0</div>
                <button id="back-btn" class="btn btn-sm btn-gray">è¿”å›ä¸»é¸å–®</button>
            </div>
            
            <div class="word-container">
                <div id="chinese-word" class="chinese-word"></div>
                <div id="feedback" class="feedback"></div>
                <div id="pronunciation" class="pronunciation" title="é»æ“Šç™¼éŸ³">ğŸ”Š</div>
            </div>
            
            <div class="input-group">
                <label for="english-input">è¼¸å…¥è‹±æ–‡å–®è©:</label>
                <input type="text" id="english-input" placeholder="è¼¸å…¥è‹±æ–‡ç¿»è­¯..." autocomplete="off">
            </div>
            
            <div class="btn-group">
                <button id="check-btn" class="btn btn-success">æª¢æŸ¥ç­”æ¡ˆ (Enter)</button>
                <button id="skip-btn" class="btn btn-warning">è·³é</button>
                <button id="hint-btn" class="btn btn-info">æç¤º</button>
            </div>
            
            <div class="btn-group-2">
                <button id="next-btn" class="btn btn-next">ä¸‹ä¸€é¡Œ â”</button>
            </div>
        </div>
    </div>

    <script>
        // ç¹é«”ä¸­æ–‡è©å½™åº«
        const vocabulary = {
            "è˜‹æœ": "apple", "é¦™è•‰": "banana", "æ©™å­": "orange",
            "è‘¡è„": "grape", "è¥¿ç“œ": "watermelon", "è‰è“": "strawberry",
            "é³³æ¢¨": "pineapple", "èŠ’æœ": "mango", "æ¢¨å­": "pear",
            "æ¡ƒå­": "peach", "ç‹—": "dog", "è²“": "cat",
            "é³¥": "bird", "é­š": "fish", "å…”å­": "rabbit",
            "æ›¸": "book", "ç­†": "pen", "å­¸æ ¡": "school",
            "è€å¸«": "teacher", "å­¸ç”Ÿ": "student", "é›»è…¦": "computer",
            "æ‰‹æ©Ÿ": "mobile phone", "æ±½è»Š": "car", "é£›æ©Ÿ": "airplane",
            "é†«é™¢": "hospital"
        };
        
        // éŠæˆ²è®Šæ•¸
        let score = 0;
        let currentWord = "";
        let remainingWords = [];
        let speechSynthesis = window.speechSynthesis;
        let voices = [];
        let englishVoice = null;
        
        // DOM å…ƒç´ 
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const backBtn = document.getElementById('back-btn');
        const scoreDisplay = document.getElementById('score');
        const chineseWord = document.getElementById('chinese-word');
        const feedback = document.getElementById('feedback');
        const pronunciationBtn = document.getElementById('pronunciation');
        const englishInput = document.getElementById('english-input');
        const checkBtn = document.getElementById('check-btn');
        const skipBtn = document.getElementById('skip-btn');
        const hintBtn = document.getElementById('hint-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // åˆå§‹åŒ–èªéŸ³åˆæˆ
        function initSpeechSynthesis() {
            // ç­‰å¾…èªéŸ³åˆ—è¡¨åŠ è¼‰
            speechSynthesis.onvoiceschanged = function() {
                voices = speechSynthesis.getVoices();
                // å˜—è©¦æ‰¾è‹±æ–‡èªéŸ³
                englishVoice = voices.find(voice => 
                    voice.lang.includes('en') || voice.lang === 'en-US' || voice.lang === 'en-GB'
                );
                
                if (!englishVoice) {
                    console.log('æ‰¾ä¸åˆ°è‹±æ–‡èªéŸ³ï¼Œä½¿ç”¨ç¬¬ä¸€å€‹å¯ç”¨èªéŸ³');
                    englishVoice = voices[0];
                }
            };
            
            // ç«‹å³ç²å–èªéŸ³åˆ—è¡¨ï¼ˆæŸäº›ç€è¦½å™¨éœ€è¦ï¼‰
            voices = speechSynthesis.getVoices();
            if (voices.length > 0) {
                englishVoice = voices.find(voice => 
                    voice.lang.includes('en') || voice.lang === 'en-US' || voice.lang === 'en-GB'
                ) || voices[0];
            }
        }
        
        // ç™¼éŸ³åŠŸèƒ½
        function pronounceWord() {
            if (!currentWord || !speechSynthesis) return;
            
            const wordToPronounce = vocabulary[currentWord];
            const utterance = new SpeechSynthesisUtterance(wordToPronounce);
            
            if (englishVoice) {
                utterance.voice = englishVoice;
                utterance.lang = englishVoice.lang;
            } else {
                utterance.lang = 'en-US';
            }
            
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            speechSynthesis.cancel(); // å–æ¶ˆç•¶å‰æ­£åœ¨æ’­æ”¾çš„èªéŸ³
            speechSynthesis.speak(utterance);
        }
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            score = 0;
            remainingWords = Object.keys(vocabulary);
            scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
            showNextWord();
        }
        
        // é¡¯ç¤ºä¸‹ä¸€å€‹è©èª
        function showNextWord() {
            // æ¸…é™¤åé¥‹å’Œè¼¸å…¥æ¡†
            feedback.textContent = "";
            feedback.className = "feedback";
            pronunciationBtn.style.display = "none";
            englishInput.value = "";
            nextBtn.style.display = "none";
            
            // å•Ÿç”¨è¼¸å…¥å’Œæª¢æŸ¥æŒ‰éˆ•
            englishInput.disabled = false;
            checkBtn.disabled = false;
            
            if (remainingWords.length === 0) {
                endGame();
                return;
            }
            
            // éš¨æ©Ÿé¸æ“‡ä¸€å€‹è©èª
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords[randomIndex];
            remainingWords.splice(randomIndex, 1);
            
            chineseWord.textContent = currentWord;
            englishInput.focus();
        }
        
        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            const userAnswer = englishInput.value.trim().toLowerCase();
            const correctAnswer = vocabulary[currentWord].toLowerCase();
            
            if (userAnswer === correctAnswer) {
                // ç­”å°äº†
                score++;
                scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
                showFeedback("âœ“", "correct");
                pronunciationBtn.style.display = "block";
                nextBtn.style.display = "block";
                
                // ç¦ç”¨æª¢æŸ¥ç­”æ¡ˆæŒ‰éˆ•å’Œè¼¸å…¥æ¡†
                checkBtn.disabled = true;
                englishInput.disabled = true;
            } else {
                // ç­”éŒ¯äº†
                showFeedback("âœ—", "incorrect");
                setTimeout(() => {
                    alert(`âœ— ç­”éŒ¯äº†!\næ­£ç¢ºç­”æ¡ˆæ˜¯: ${vocabulary[currentWord]}`);
                }, 100);
            }
        }
        
        // é¡¯ç¤ºåé¥‹ç¬¦è™Ÿ
        function showFeedback(symbol, className) {
            feedback.textContent = symbol;
            feedback.className = `feedback ${className}`;
            feedback.classList.add('fade-in');
        }
        
        // é¡¯ç¤ºæç¤º
        function showHint() {
            const correctAnswer = vocabulary[currentWord];
            const hint = correctAnswer[0] + "..."; // ç¬¬ä¸€å€‹å­—æ¯
            alert(`æç¤º: ${hint}`);
        }
        
        // çµæŸéŠæˆ²
        function endGame() {
            alert(`æ­å–œä½ å®Œæˆäº†æ‰€æœ‰è©èª!\nä½ çš„æœ€çµ‚å¾—åˆ†æ˜¯: ${score}`);
            showMenu();
        }
        
        // é¡¯ç¤ºéŠæˆ²ç•«é¢
        function showGame() {
            menuScreen.style.display = "none";
            gameScreen.style.display = "block";
            initGame();
        }
        
        // é¡¯ç¤ºä¸»é¸å–®
        function showMenu() {
            gameScreen.style.display = "none";
            menuScreen.style.display = "block";
            menuScreen.classList.add('fade-in');
        }
        
        // äº‹ä»¶ç›£è½
        startBtn.addEventListener('click', showGame);
        backBtn.addEventListener('click', showMenu);
        checkBtn.addEventListener('click', checkAnswer);
        skipBtn.addEventListener('click', showNextWord);
        hintBtn.addEventListener('click', showHint);
        pronunciationBtn.addEventListener('click', pronounceWord);
        nextBtn.addEventListener('click', showNextWord);
        
        // æŒ‰ Enter éµæª¢æŸ¥ç­”æ¡ˆ
        englishInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // é˜²æ­¢æ‰‹æ©Ÿéµç›¤å½ˆå‡ºæ™‚é é¢è¢«å£“ç¸®
        window.addEventListener('resize', function() {
            if (document.activeElement.tagName === 'INPUT') {
                window.scrollTo(0, 0);
            }
        });
        
        // åˆå§‹åŒ–èªéŸ³åˆæˆ
        document.addEventListener('DOMContentLoaded', function() {
            initSpeechSynthesis();
        });
    </script>
</body>
