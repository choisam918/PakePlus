<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰∏≠Ë≠ØËã±ÁîüÂ≠óÈÅäÊà≤</title>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #9b59b6;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --bg-color: #f0f8ff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* ‰∏ªÈÅ∏ÂñÆÊ®£Âºè */
        .menu-screen {
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            color: var(--dark-color);
            margin-bottom: 40px;
            font-size: clamp(24px, 5vw, 32px);
        }
        
        .btn {
            display: inline-block;
            font-family: inherit;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: clamp(16px, 4vw, 18px);
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        /* ÈÅäÊà≤Áï´Èù¢Ê®£Âºè */
        .game-screen {
            display: none;
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .score {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .btn-sm {
            padding: 8px 20px;
            font-size: clamp(14px, 3.5vw, 16px);
        }
        
        .btn-gray {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-gray:hover, .btn-gray:focus {
            background-color: #7f8c8d;
        }
        
        .word-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            min-height: 120px;
            flex-wrap: wrap;
        }
        
        .chinese-word {
            font-size: clamp(36px, 10vw, 48px);
            font-weight: bold;
            color: var(--danger-color);
            margin-right: 15px;
            text-align: center;
        }
        
        .feedback {
            font-size: clamp(48px, 12vw, 60px);
            font-family: Arial, sans-serif;
            line-height: 1;
            margin-right: 15px;
        }
        
        .correct {
            color: var(--success-color);
        }
        
        .incorrect {
            color: var(--danger-color);
        }
        
        .pronunciation {
            display: none;
            font-size: clamp(24px, 6vw, 32px);
            cursor: pointer;
            color: var(--primary-color);
            transition: transform 0.3s;
        }
        
        .pronunciation:hover, .pronunciation:focus {
            transform: scale(1.1);
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: clamp(16px, 4vw, 18px);
            color: var(--dark-color);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: clamp(16px, 4vw, 18px);
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .btn-group-2 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .btn-group {
                grid-template-columns: 1fr;
            }
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover, .btn-success:focus {
            background-color: #27ae60;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover, .btn-warning:focus {
            background-color: #d35400;
        }
        
        .btn-info {
            background-color: var(--info-color);
            color: white;
        }
        
        .btn-info:hover, .btn-info:focus {
            background-color: #8e44ad;
        }
        
        .btn-next {
            background-color: var(--primary-color);
            color: white;
            display: none;
        }
        
        .btn-next:hover, .btn-next:focus {
            background-color: #2980b9;
        }
        
        /* ÂãïÁï´ÊïàÊûú */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Ê©´Â±èÊèêÁ§∫ */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.9);
            color: white;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .orientation-warning p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 80%;
        }
        
        @media screen and (min-width: 768px) {
            .orientation-warning {
                display: none !important;
            }
        }
        
        @media screen and (orientation: landscape) and (max-width: 767px) {
            .orientation-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Ê©´Â±èÊèêÁ§∫ -->
    <div class="orientation-warning">
        <p>ÁÇ∫Áç≤ÂæóÊúÄ‰Ω≥È´îÈ©óÔºåË´ãÂ∞áË®≠ÂÇôËΩâÁÇ∫Ë±éÂ±èÊ®°Âºè</p>
        <div class="btn btn-primary" onclick="document.querySelector('.orientation-warning').style.display='none'">
            ÁπºÁ∫å‰ΩøÁî®
        </div>
    </div>

    <div class="container">
        <!-- ‰∏ªÈÅ∏ÂñÆÁï´Èù¢ -->
        <div id="menu-screen" class="menu-screen fade-in">
            <h1>‰∏≠Ë≠ØËã±ÁîüÂ≠óÈÅäÊà≤</h1>
            <button id="start-btn" class="btn btn-primary">ÈñãÂßãÈÅäÊà≤</button>
        </div>
        
        <!-- ÈÅäÊà≤Áï´Èù¢ -->
        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div id="score" class="score">ÂæóÂàÜ: 0</div>
                <button id="back-btn" class="btn btn-sm btn-gray">ËøîÂõû‰∏ªÈÅ∏ÂñÆ</button>
            </div>
            
            <div class="word-container">
                <div id="chinese-word" class="chinese-word"></div>
                <div id="feedback" class="feedback"></div>
                <div id="pronunciation" class="pronunciation" title="ÈªûÊìäÁôºÈü≥">üîä</div>
            </div>
            
            <div class="input-group">
                <label for="english-input">Ëº∏ÂÖ•Ëã±ÊñáÂñÆË©û:</label>
                <input type="text" id="english-input" placeholder="Ëº∏ÂÖ•Ëã±ÊñáÁøªË≠Ø..." autocomplete="off">
            </div>
            
            <div class="btn-group">
                <button id="check-btn" class="btn btn-success">Ê™¢Êü•Á≠îÊ°à (Enter)</button>
                <button id="skip-btn" class="btn btn-warning">Ë∑≥ÈÅé</button>
                <button id="hint-btn" class="btn btn-info">ÊèêÁ§∫</button>
            </div>
            
            <div class="btn-group-2">
                <button id="next-btn" class="btn btn-next">‰∏ã‰∏ÄÈ°å ‚ûî</button>
            </div>
        </div>
    </div>

    <script>
        // ÁπÅÈ´î‰∏≠ÊñáË©ûÂΩôÂ∫´
        const vocabulary = {
            "ËòãÊûú": "apple", "È¶ôËïâ": "banana", "Ê©ôÂ≠ê": "orange",
            "Ëë°ËêÑ": "grape", "Ë•øÁìú": "watermelon", "ËçâËéì": "strawberry",
            "È≥≥Ê¢®": "pineapple", "ËäíÊûú": "mango", "Ê¢®Â≠ê": "pear",
            "Ê°ÉÂ≠ê": "peach", "Áãó": "dog", "Ë≤ì": "cat",
            "È≥•": "bird", "È≠ö": "fish", "ÂÖîÂ≠ê": "rabbit",
            "Êõ∏": "book", "Á≠Ü": "pen", "Â≠∏Ê†°": "school",
            "ËÄÅÂ∏´": "teacher", "Â≠∏Áîü": "student", "ÈõªËÖ¶": "computer",
            "ÊâãÊ©ü": "mobile phone", "Ê±ΩËªä": "car", "È£õÊ©ü": "airplane",
            "ÈÜ´Èô¢": "hospital"
        };
        
        // ÈÅäÊà≤ËÆäÊï∏
        let score = 0;
        let currentWord = "";
        let remainingWords = [];
        let speechSynthesis = window.speechSynthesis;
        let voices = [];
        let englishVoice = null;
        
        // DOM ÂÖÉÁ¥†
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const backBtn = document.getElementById('back-btn');
        const scoreDisplay = document.getElementById('score');
        const chineseWord = document.getElementById('chinese-word');
        const feedback = document.getElementById('feedback');
        const pronunciationBtn = document.getElementById('pronunciation');
        const englishInput = document.getElementById('english-input');
        const checkBtn = document.getElementById('check-btn');
        const skipBtn = document.getElementById('skip-btn');
        const hintBtn = document.getElementById('hint-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // ÂàùÂßãÂåñË™ûÈü≥ÂêàÊàê
        function initSpeechSynthesis() {
            // Á≠âÂæÖË™ûÈü≥ÂàóË°®Âä†Ëºâ
            speechSynthesis.onvoiceschanged = function() {
                voices = speechSynthesis.getVoices();
                // ÂòóË©¶ÊâæËã±ÊñáË™ûÈü≥
                englishVoice = voices.find(voice => 
                    voice.lang.includes('en') || voice.lang === 'en-US' || voice.lang === 'en-GB'
                );
                
                if (!englishVoice) {
                    console.log('Êâæ‰∏çÂà∞Ëã±ÊñáË™ûÈü≥Ôºå‰ΩøÁî®Á¨¨‰∏ÄÂÄãÂèØÁî®Ë™ûÈü≥');
                    englishVoice = voices[0];
                }
            };
            
            // Á´ãÂç≥Áç≤ÂèñË™ûÈü≥ÂàóË°®ÔºàÊüê‰∫õÁÄèË¶ΩÂô®ÈúÄË¶ÅÔºâ
            voices = speechSynthesis.getVoices();
            if (voices.length > 0) {
                englishVoice = voices.find(voice => 
                    voice.lang.includes('en') || voice.lang === 'en-US' || voice.lang === 'en-GB'
                ) || voices[0];
            }
        }
        
        // ÁôºÈü≥ÂäüËÉΩ
        function pronounceWord() {
            if (!currentWord || !speechSynthesis) return;
            
            const wordToPronounce = vocabulary[currentWord];
            const utterance = new SpeechSynthesisUtterance(wordToPronounce);
            
            if (englishVoice) {
                utterance.voice = englishVoice;
                utterance.lang = englishVoice.lang;
            } else {
                utterance.lang = 'en-US';
            }
            
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            speechSynthesis.cancel(); // ÂèñÊ∂àÁï∂ÂâçÊ≠£Âú®Êí≠ÊîæÁöÑË™ûÈü≥
            speechSynthesis.speak(utterance);
        }
        
        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            score = 0;
            remainingWords = Object.keys(vocabulary);
            scoreDisplay.textContent = `ÂæóÂàÜ: ${score}`;
            showNextWord();
        }
        
        // È°ØÁ§∫‰∏ã‰∏ÄÂÄãË©ûË™û
        function showNextWord() {
            // Ê∏ÖÈô§ÂèçÈ•ãÂíåËº∏ÂÖ•Ê°Ü
            feedback.textContent = "";
            feedback.className = "feedback";
            pronunciationBtn.style.display = "none";
            englishInput.value = "";
            nextBtn.style.display = "none";
            
            // ÂïüÁî®Ëº∏ÂÖ•ÂíåÊ™¢Êü•ÊåâÈàï
            englishInput.disabled = false;
            checkBtn.disabled = false;
            
            if (remainingWords.length === 0) {
                endGame();
                return;
            }
            
            // Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄãË©ûË™û
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords[randomIndex];
            remainingWords.splice(randomIndex, 1);
            
            chineseWord.textContent = currentWord;
            englishInput.focus();
        }
        
        // Ê™¢Êü•Á≠îÊ°à
        function checkAnswer() {
            const userAnswer = englishInput.value.trim().toLowerCase();
            const correctAnswer = vocabulary[currentWord].toLowerCase();
            
            if (userAnswer === correctAnswer) {
                // Á≠îÂ∞ç‰∫Ü
                score++;
                scoreDisplay.textContent = `ÂæóÂàÜ: ${score}`;
                showFeedback("‚úì", "correct");
                pronunciationBtn.style.display = "block";
                nextBtn.style.display = "block";
                
                // Á¶ÅÁî®Ê™¢Êü•Á≠îÊ°àÊåâÈàïÂíåËº∏ÂÖ•Ê°Ü
                checkBtn.disabled = true;
                englishInput.disabled = true;
            } else {
                // Á≠îÈåØ‰∫Ü
                showFeedback("‚úó", "incorrect");
                setTimeout(() => {
                    alert(`‚úó Á≠îÈåØ‰∫Ü!\nÊ≠£Á¢∫Á≠îÊ°àÊòØ: ${vocabulary[currentWord]}`);
                }, 100);
            }
        }
        
        // È°ØÁ§∫ÂèçÈ•ãÁ¨¶Ëôü
        function showFeedback(symbol, className) {
            feedback.textContent = symbol;
            feedback.className = `feedback ${className}`;
            feedback.classList.add('fade-in');
        }
        
        // È°ØÁ§∫ÊèêÁ§∫
        function showHint() {
            const correctAnswer = vocabulary[currentWord];
            const hint = correctAnswer[0] + "..."; // Á¨¨‰∏ÄÂÄãÂ≠óÊØç
            alert(`ÊèêÁ§∫: ${hint}`);
        }
        
        // ÁµêÊùüÈÅäÊà≤
        function endGame() {
            alert(`ÊÅ≠Âñú‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâË©ûË™û!\n‰Ω†ÁöÑÊúÄÁµÇÂæóÂàÜÊòØ: ${score}`);
            showMenu();
        }
        
        // È°ØÁ§∫ÈÅäÊà≤Áï´Èù¢
        function showGame() {
            menuScreen.style.display = "none";
            gameScreen.style.display = "block";
            initGame();
        }
        
        // È°ØÁ§∫‰∏ªÈÅ∏ÂñÆ
        function showMenu() {
            gameScreen.style.display = "none";
            menuScreen.style.display = "block";
            menuScreen.classList.add('fade-in');
        }
        
        // ‰∫ã‰ª∂Áõ£ËÅΩ
        startBtn.addEventListener('click', showGame);
        backBtn.addEventListener('click', showMenu);
        checkBtn.addEventListener('click', checkAnswer);
        skipBtn.addEventListener('click', showNextWord);
        hintBtn.addEventListener('click', showHint);
        pronunciationBtn.addEventListener('click', pronounceWord);
        nextBtn.addEventListener('click', showNextWord);
        
        // Êåâ Enter ÈçµÊ™¢Êü•Á≠îÊ°à
        englishInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Èò≤Ê≠¢ÊâãÊ©üÈçµÁõ§ÂΩàÂá∫ÊôÇÈ†ÅÈù¢Ë¢´Â£ìÁ∏Æ
        window.addEventListener('resize', function() {
            if (document.activeElement.tagName === 'INPUT') {
                window.scrollTo(0, 0);
            }
        });
        
        // ÂàùÂßãÂåñË™ûÈü≥ÂêàÊàê
        document.addEventListener('DOMContentLoaded', function() {
            initSpeechSynthesis();
        });
    </script>
</body>
</html>
